<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<table>
    <tr>
    <td><input type="number" id="number1" placeholder="Nhập vào số thứ nhất "></td>
    <td><input type="number" id="number2" placeholder="Nhập vào số thứ hai "></td>
    <td><button onclick="addition()">Cộng</button></td>
    <td><button onclick="subtraction()">Trừ</button></td>
    <td><button onclick="multiplication()">Nhân</button></td>
    <td><button onclick="division()">Chia</button></td>
    </tr>
</table>
<h2>Result:</h2>
<p id="ketqua">Kết quả là:</p>
<script>
 function addition(){
     let number1 = parseInt(document.getElementById("number1").value);
     let number2 = parseInt(document.getElementById("number2").value) ;
     let tong = number1+number2
     document.getElementById("ketqua" ).innerHTML ="Kết quả là: "+ tong
 }
 function subtraction(){
     let number3 = parseInt(document.getElementById("number1").value);
     let number4 = parseInt(document.getElementById("number1").value);
     let hieu=number3-number4
     document.getElementById("ketqua").innerHTML ="Kết quả là: " +hieu
 }
 function multiplication(){
     let number5 = parseInt(document.getElementById("number1").value);
     let number6 = parseInt(document.getElementById("number2").value);
     let tich = number5*number6
     document.getElementById("ketqua").innerHTML = "Kết quả là: " +tich
 }
 function division(){
     let number7 = parseInt(document.getElementById("number1").value);
     let number8 = parseInt(document.getElementById("number2").value);
     let thuong = number7/number8
     document.getElementById("ketqua").innerHTML = "Kết quả là: " +thuong
 }
</script>

</body>
</html>
