<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
/* Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu
, số tháng cho vay và lãi xuất hàng tháng.*/
<script>
    let tienVay;
    let soThangVay;
    let laiSuat;
    let tinhLai;
    do {
        tienVay = +prompt('nhập vào số tiền bạn vay: ');
        soThangVay = +prompt('nhập vào số tháng bạn vay :');
        laiSuat = +parseFloat(prompt('nhập vào số phần trăm lãi suất:'));
        tinhLai = tienVay * Math.pow((1 + laiSuat), soThangVay);
        alert('số tiền lãi phải trả là : ' + tinhLai);
    } while (true)
</script>


</body>
</html>
