<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gia thừa của số nguyên dương</title>
</head>
<body>
<script>
    let a = +prompt(' nhập vào số nguyên dương cần tính : ');
    let gt = 1;
    for (i = 1; i <= a; i++) {
        gt = gt * i;
    }
    document.write(gt);
</script>
</body>
</html>
