<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giác vuông</title>
</head>
<body>
<script>
    // In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.write('*')
        }
        document.write('<br>');
    }
</script>
</body>
</html>
