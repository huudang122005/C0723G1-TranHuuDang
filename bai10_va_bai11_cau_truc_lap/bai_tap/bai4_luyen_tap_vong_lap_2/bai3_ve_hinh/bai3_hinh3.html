<script>
    for (let i = 1; i <= 5; i++) {
        for (let k = 5 ;k > i;k-- ){
            document.write("&nbsp&nbsp")
        }
        for (let j = 1; j <= i; j++) {
            document.write('*')
        }
        document.write('<br>');
    }
</script>
