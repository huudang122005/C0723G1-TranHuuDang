<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n = +prompt('nhập vào số n')
    let count = 0;
    let i = 2;

    while (count < n) {
        let checkSNT = true;
        for (let j = 2; j <= i - 1; j++) {
            if (i % j === 0) {
                checkSNT = false;
                j = i + j;
            }
        }
        if (checkSNT) {
            document.write(i + '<br>')
            count++;
        }
        i++
    }

</script>
</body>
</html>
