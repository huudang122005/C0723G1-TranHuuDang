<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng 20 số đầu tiên</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    let d = 0;
    for (let i = 0; i <= 20; i++) {
        c = a + b;
        d = a + d
        a = b;
        b = c;
    }
    document.write(d)
</script>
</body>
</html>
