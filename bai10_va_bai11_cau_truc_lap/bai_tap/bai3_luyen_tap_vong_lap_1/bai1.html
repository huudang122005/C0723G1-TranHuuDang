<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ 1 -->100</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        document.write(i + '<br>')
        if (i === 99) {
            alert("hoàn thành")
            break;
        }
    }
</script>
</body>
</html>
