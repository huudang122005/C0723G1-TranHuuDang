<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số đàu tiên chia hết cho 5</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    for (let i = 0; i <= 20; i++) {
        c = a + b;
        if (a % 5 === 0) {
            break;
        }
        document.write(a + '<br>');
        a = b;
        b = c;
    }
    document.write('Số đàu tiên chia hết cho 5 là :' + '' + a);
</script>
</body>
</html>
