<button onclick="clickVao()">Chơi</button>
<script>
    function clickVao() {
        let doan = +prompt('nhập vào khoảng muốn đoán.');
        let randomNumber = Math.floor(Math.random() * doan);
        for (let count = 1; count <= 3; count++) {
            let number = +prompt("số muốn đoán. ");
            if (number === randomNumber) {
                alert("bạn đoán trúng");
                break;
            } else if (number > randomNumber) {
                alert(" số bạn đoán lơn hơn ");
            } else if (number < randomNumber) {
                alert("số bạn đoán nhỏ hơn");
            }
        }
        alert("kết thúc");
    }
