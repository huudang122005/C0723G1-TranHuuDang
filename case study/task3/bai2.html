<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>

    let input1 = +prompt("nhập vào độ dài của mảng thứ nhất");
    let arr1 = [];
    for (let i = 0; i < input1; i++) {
        arr1[i] = +prompt("nhập vào phần tử thứ " + (i + 1) + "của mảng");
    }
    let input2 = +prompt("nhập vào độ dài của mảng thứ hai");
    let arr2 = [];
    let arr3 = [];
    for (let i = 0; i < input2; i++) {
        arr2[i] = +prompt("nhập vào phần tử thứ " + (i + 1) + "của mảng");
    }
    for (let i = 0; i < arr2.length; i++) {
        if (!arr1.includes(arr2[i]) && !arr3.includes(arr2[i])) {
            arr3.push(arr2[i]);
        }
    }
    document.write("Mảng đầu tiên là: " + arr1 + "<br>");
    document.write("Mảng thứ hai là: " + arr2 + "<br>")
    document.write("Mảng sau khi check là: " + arr3);

</script>
</body>
</html>
