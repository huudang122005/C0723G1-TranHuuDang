<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let str1 = "aabcc";
    let str2 = "adcaa";
    let arrStr1 = str1.split("");
    let arrStr2 = str2.split("");
    let cnt = 0;
    for (let i = 0; i < arrStr1.length; i++) {
        for (let j = 0; j < arrStr2.length; j++) {
            if (arrStr1[i] === arrStr2[j]) {
                arrStr2.splice(j, 1);
                cnt++
                break;
            }
        }
    }
    document.write("str1 và str2 có " + cnt + " kí tự chung");
</script>
</body>
</html>
