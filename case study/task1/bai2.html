<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("nhập vào một kí tự để check nguyên âm phụ âm: ");
    switch (input) {
        case "e":
        case "o":
        case "a":
        case "i":
        case "u":
        case "U":
        case "E":
        case "O":
        case "A":
        case "I":
            alert("Đây là một nguyên âm");
            break;


        case "Q":
        case "W":
        case "R":
        case "T":
        case "Y":
        case "P":
        case "S":
        case "D":
        case "F":
        case "G":
        case "H":
        case "J":
        case "K":
        case "L":
        case "Z":
        case "X":
        case "C":
        case "V":
        case "B":
        case "N":
        case "M":
        case "q":
        case "w":
        case "r":
        case "t":
        case "y":
        case "p":
        case "s":
        case "d":
        case "f":
        case "g":
        case "h":
        case "j":
        case "k":
        case "l":
        case "z":
        case "x":
        case "c":
        case "v":
        case "b":
        case "n":
        case "m":
            alert("Đây là một phụ âm");
            break;
        default:
            alert("Đây ko phải nguyên âm cũng ko phải phụ âm");
    }


</script>
</body>
</html>
