<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết cấu trúc if thành cấu trúc if</title>
</head>
<body><script>
    let browser = prompt("Enter browser name!")
    switch (browser){
        case "Edge":
            alert("You're got the Edge!");
            break;
        case "chorme":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
 }

</script>
</body>
</html>
