<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = +prompt('nhap năm vào đây :');
    if (year % 4 === 0 && year % 100 !== 0) {
        document.write('Đây là năm nhuận');
    } else if (year % 100 == 0 && year % 400 === 0) {
        document.write('Đây là năm nhuận');
    }
    else
    {
        document.write('Đây không phải là năm nhuận')
    }
</script>

</body>
</html>
