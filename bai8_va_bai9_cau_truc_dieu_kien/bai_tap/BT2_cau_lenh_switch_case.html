<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<table>
    <tr>
        <td><input id="date" type="number"/></td>
        <td>
            <button onclick="check()">Check</button>
        </td>
    </tr>
</table>
<div id="result"></div>
<script>
    function check() {
        let mouth = +document.getElementById('date').value
        switch (mouth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng này có 31 ngày");
                break;
            case 2 :
                document.write("Tháng này có 28 hoặc 29 ngày");
                break;
            default:
                document.write("Tháng này có 30 ngày");
        }
    }
</script>
</body>
</html>
