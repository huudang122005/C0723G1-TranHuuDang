<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<table>
<tr>
    <td><input id="date" type="number" /></td>
    <td><button onclick="check()">Check</button></td>
</tr>
</table>
<div id="result"></div>
<script>
    function check() {
        let mouth = +document.getElementById('date').value
        switch (mouth) {
            case 1:
                document.getElementById('result').innerText = 'Tháng 1 có 30 ngày';
                break;
            case 2:
                document.getElementById('result').innerText = 'Tháng 2 có 28 ngày hoặc 29 ngày';
                break;
            case 3:
                document.getElementById('result').innerText = 'Tháng 3 có 30 ngày';
                break;
            case 4:
                document.getElementById('result').innerText = 'Tháng 4 có 30 ngày';
                break;
            case 5:
                document.getElementById('result').innerText = 'Tháng 5 có 30 ngày';
                break;
            case 6:
                document.getElementById('result').innerText = 'Tháng 6 có 30 ngày';
                break;
            case 7:
                document.getElementById('result').innerText = 'Tháng 7 có 30 ngày';
                break;
            case 8:
                document.getElementById('result').innerText = 'Tháng 8 có 30 ngày';
                break;
            case 9:
                document.getElementById('result').innerText = 'Tháng 8 có 30 ngày';
                break;
            case 10:
                document.getElementById('result').innerText = 'Tháng 8 có 30 ngày';
                break;
            case 11:
                document.getElementById('result').innerText = 'Tháng 8 có 30 ngày';
                break;
            case 12:
                document.getElementById('result').innerText = 'Tháng 8 có 30 ngày';
                break;
            default:
                document.getElementById('result').innerText = 'Vui lòng nhập lại tháng';
        }
    }
</script>
</body>
</html>
