<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<table>
    <form>
        <input id="input" type="text">
    </form>
    <tr>
        <td><button value="1" onclick="inputValue(this.value)" style="width: 50px">1</button></td>
        <td><button value="2" onclick="inputValue(this.value)" >2</button></td>
        <td><button value="3" onclick="inputValue(this.value)">3</button></td>
        <td><button value="+" onclick="inputValue(this.value)">+</button></td>
    </tr>
    <tr>
        <td><button value="5" onclick="inputValue(this.value)" style="width: 50px">4</button></td>
        <td><button value="5" onclick="inputValue(this.value)">5</button></td>
        <td><button value="6" onclick="inputValue(this.value)">6</button></td>
        <td><button value="-" onclick="inputValue(this.value)"  >-</button></td>
    </tr>
    <tr>
        <td><button value="7" onclick="inputValue(this.value)" style="width: 50px">7</button></td>
        <td><button value="8" onclick="inputValue(this.value)">8</button></td>
        <td><button value="9" onclick="inputValue(this.value)">9</button></td>
        <td><button value="*" onclick="inputValue(this.value)" >*</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="xoa()" style="width: 50px">AC</button></td>
        <td><button value="0" onclick="inputValue(this.value)">0</button></td>
        <td><button value="=" onclick="result()">=</button></td>
        <td><button value="/" onclick="inputValue(this.value)">/</button></td>
    </tr>
</table>
<script>
let input = document.getElementById('input');
function inputValue(value) {
    input.value += value
}
function xoa(){
input.value = " "
}
function result(){
   input.value = eval(input.value);
}
</script>
</body>
</html>
