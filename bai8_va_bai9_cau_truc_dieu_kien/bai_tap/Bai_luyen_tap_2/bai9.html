<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhận biêt 3 cạnh của tam giác</title>
</head>
<body>
<script>
    let a = +prompt('nhập vào số cạnh a : ');
    let b = +prompt('nhập vào số cạnh b : ');
    let c = +prompt('nhập vào số cạnh c : ');
    if (a > 0 && b > 0 && c > 0 || (a+b) > 0 || (b+c)>0 ||(a+c)>b  ){
        alert('đây là 3 cạnh của một tam giác')
    }



</script>
</body>
</html>
