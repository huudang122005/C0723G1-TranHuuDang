<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích của tam giác</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào độ dài cạnh a: ')
    let b = +prompt('Nhập vào độ dài cạnh b: ')
    let s = (a * b) / 2;
    if (a > 0 && b > 0) {
        alert("Diện tích hình tam giác vuông là: " + s);
    } else {
        alert("Nhập độ dài 2 cạnh là số dương");
    }
</script>
</body>
</html>
