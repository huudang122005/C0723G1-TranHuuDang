<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích của tam giác</title>
</head>
<body>
<script>
    let canhGocVuong = +prompt('nhập vào cạnh góc vuông : ');
    let canhDay = +prompt('nhập vào cạnh đáy : ');
    let dienTich = (canhDay*canhGocVuong)/0.5
    document.write('diện tích hình tam giác vuông là :' +dienTich);
</script>
</body>
</html>
