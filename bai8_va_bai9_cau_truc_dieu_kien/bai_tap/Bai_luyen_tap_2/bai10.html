<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền điện</title>
</head>
<body>
<script>
    let soPhutSuDungDien = +prompt('Nhập vào số phút bạn sử dụng điện: ');
    let tienDien = soPhutSuDungDien*100;
    document.write('Tiền điện của bạn là :' +tienDien);
</script>
</body>
</html>
