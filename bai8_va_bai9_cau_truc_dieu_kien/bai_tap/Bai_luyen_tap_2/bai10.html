<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền điện</title>
</head>
<body>
<script>
    let soPhutSuDungDien = +prompt('Nhập vào số phút bạn sử dụng điện: ');
    let tienDien = soPhutSuDungDien * 100;
    if (soPhutSuDungDien > 0) {
        alert('số tiền điện phải trả là : ' + tienDien);
    } else {
        alert("Nhập lại số phút")
    }

</script>
</body>
</html>
