<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let chieuRong = +prompt('nhập vào chiều rộng: ');
    let chieuDai = +prompt('nhập vào dài: ');
    let dienTich = chieuRong*chieuDai;
    document.write('diện tích hình chừ nhật là : ' +dienTich );
</script>
</body>
</html>
