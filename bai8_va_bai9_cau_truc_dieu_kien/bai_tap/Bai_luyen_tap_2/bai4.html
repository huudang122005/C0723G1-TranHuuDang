<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào độ dài cạnh a: ');
    let b = +prompt('Nhập vào độ dài cạnh b: ');
    let s = a * b;
    if (a > 0 && b > 0) {
        alert("Diện tích hình chữ nhật là: " + s);
    } else {
        alert("Nhập độ dài 2 cạnh là số dương");
    }
</script>
</body>
</html>
