<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
<script>
    let tienVay = +prompt('nhập vào số tiền đã vay :');
    let soThangVay = +prompt('nhập vào số tháng đã vay :');
    let soPhanTramLaiSuat = +prompt('nhập vào số phần trăm lãi xuất ngân hàng :');
    let laiPhaiTra = tienVay * soPhanTramLaiSuat * (soThangVay*30)/360;
    document.write('số tiền lãi phải trả là :' +laiPhaiTra)
</script>
</body>
</html>
