<script>
    let a = +prompt('nhập vào số a')
    let b = +prompt('nhập vào số b ')

    if (a=0 && b=0){
        alert('phương trình vô số nghiệm')
    }else if(a=0 && b !=0 ){
        alert('phuong trình vô nghiệm ')

        alert('phương tình có nghiệm là :' +x)
    }
</script>
