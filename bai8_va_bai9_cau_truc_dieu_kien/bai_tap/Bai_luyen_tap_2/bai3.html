<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào độ dài cạnh: ');
    let s = a * a
    if (a > 0) {
        alert("diện tích hình vuông là: " + s)
    } else {
        alert('Nhập độ dài cạnh là số dương.')
    }

</script>
</body>
</html>
