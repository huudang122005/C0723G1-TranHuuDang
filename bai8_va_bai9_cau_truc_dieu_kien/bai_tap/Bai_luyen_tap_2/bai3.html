<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let doDaiCanh = +prompt('nhập vào độ dài của cạnh: ');
    let dienTich = doDaiCanh*doDaiCanh;
    document.write('diện tích hình vuông là: ' +dienTich);
</script>
</body>
</html>
