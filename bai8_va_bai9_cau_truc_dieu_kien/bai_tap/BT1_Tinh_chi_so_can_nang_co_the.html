<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<table>
    <tr>
        <td><div>Nhập vào cân nặng: (kg) </div></td>
         <td><input id="Number1" type="number"></td>
    </tr>
    <tr>
        <td><div>Nhập vào chiều cao: (m) </div></td>
        <td><input id="Number2" type="number"></td>
    </tr>
    <tr>
        <td><button onclick="kiemTra()">Kiểm tra</button></td>
    </tr>
</table>
<p id="result"></p>
<script>

    function kiemTra(){
        let weight = document.getElementById('Number1');
        let height = document.getElementById('Number2');
        let bmi = weight/( height*2 );

        if (bmi < 18.5){
            document.getElementById('result').innerText = "Underweight";
        }else if(bmi < 25.0){
            document.getElementById('result').innerText = "Normal" ;
        }else if(bmi < 30.0){
            document.getElementById('result').innerText = "Overweight";
        }else{
            document.getElementById('result').innerText = "Obese" ;
        }
    }
</script>
</body>
</html>
