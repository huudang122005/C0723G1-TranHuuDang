<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 2 số có chia hết cho nhau hay ko</title>
</head>
<body>
<script>
    let number1 = +prompt('nhap vao so a:');
    let number2 = +prompt('nhap vao so b:');
    if (number1 % number2 === 0) {
        alert('a chia hết cho b')
    } else {
        alert('a ko chia hết cho b')
    }
</script>
</body>
</html>
