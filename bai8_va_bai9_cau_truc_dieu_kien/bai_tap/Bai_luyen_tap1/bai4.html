<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap vao so dau tien:');
    let b = +prompt('nhap vao so thu hai:');
    let c = +prompt('nhap vao so thu ba:');
    if (a>b && a>c){
        alert('Số lớn nhất là:' + '  ' +a)
    }else if (a<b && a<c){
        alert('số lớn nhất là:'+'  '+c)
    }else {
        alert('Số lớn nhất là:'+'  '+b)
    }
</script>
</body>
</html>
