<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhThu = +prompt('nhap vao doanh thu cua ban:');
    if (doanhThu > 1000) {
        alert('Tiền hoa hồng nhận được là :' + doanhThu * 0.3);
    } else if (doanhThu < 1000) {
        alert('Tiền hoa hồng nhận được là :' + doanhThu * 0.1);
    }
</script>
</body>
</html>
