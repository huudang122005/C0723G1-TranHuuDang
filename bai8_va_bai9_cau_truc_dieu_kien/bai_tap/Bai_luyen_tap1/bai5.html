<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = +prompt('Điểm bài kiểm tra là :');
    let diemGiuaKi = +prompt('Điểm thi giữa kì là : ');
    let diemCuoiKi = +prompt('điểm thi cuối kì là :');
    let diemTrungBinh = (diemKiemTra + diemGiuaKi + diemCuoiKi) / 3
    if (diemTrungBinh >= 8 && diemTrungBinh <= 10) {
        alert('bạn xếp loạn giỏi');
    } else if (diemTrungBinh >= 5) {
        alert('bạn xếp loại khá');
    } else {
        alert('bạn xếp loại trung bình');
    }
</script>
</body>
</html>
