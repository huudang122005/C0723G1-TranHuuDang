<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    let nhapTuoi = +prompt('nhap tuoi cua ban:');
    if (nhapTuoi > 16) {
        alert('ban đủ tuổi vào học lớp 10')
    } else {
        alert('ban chưa đủ tuổi vào học lớp 10')
    }
</script>
</body>
</html>
