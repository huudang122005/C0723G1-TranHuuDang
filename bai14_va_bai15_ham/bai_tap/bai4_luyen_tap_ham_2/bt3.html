<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
    let number = +prompt("nhập vào một số nguyên bất kỳ");
    let giaiThua;

    function tinhGiaiThua() {
        for (let i = 1; i < number; i++) {
            giaiThua = giaiThua * i
        }
    }

    document.write(tinhGiaiThua(number));
</script>
</body>
</html>
