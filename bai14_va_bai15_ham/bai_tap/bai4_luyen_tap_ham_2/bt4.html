<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4</title>
</head>
<body>
<script>
    let input = prompt("nhập vào các kí tự bất kì");

    function checkNum() {
        if (isNaN(input) === false) {
            return true;
        } else {
            return false;
        }
    }

    document.write(checkNum(input));
</script>
</body>
</html>
