<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 phần tử</title>
</head>
<body>
<script>
    let arr = [1, 21, 213, 23, 21, 22, 11, 2, 33.5];
    let cnt = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] <= 10) {
            cnt++;
        }
    }
    document.write("có " + cnt + " số nhỏ hơn hoặc bằng 10");
</script>
</body>
</html>
