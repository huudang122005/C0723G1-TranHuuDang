<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4</title>
</head>
<body>
<script>
    let arr = prompt("nhập vào một chuỗi bất kì ");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if ((arr[i] !== " " && i === 0) || (arr[i] !== " " && arr[i - 1] === " ")) {
            count++
        }
    }
    document.write("số từ trong chuỗi trên là: " + count);
</script>
</body>
</html>
