<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6</title>
</head>
<body>
<script>
    let str = prompt("nhap chuoi:");
    let arr = [];
    for(let i = 0; i < str.length; i++){
        arr[i] = str[i];
    }
    for (let i = 0;i < str.length;i++){
        if (arr[i]=="-"){
            arr[i] ="_";
        }
    }
    let result = "mảng kí tự thay thế " +arr.join("");
    document.write(result);

</script>
</body>
</html>
