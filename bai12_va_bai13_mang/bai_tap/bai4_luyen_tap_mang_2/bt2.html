<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    for (let i=0;i<arr.length;i++){
        for (let j = i+1;j<arr.length;j++){
            let a = arr[i]
            arr[i]=arr[j]
            arr[j]=a
        }
    }
    document.write(arr);
</script>
</body>
</html>
