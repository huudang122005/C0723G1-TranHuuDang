<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt1</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 3],
        [3, 4, 5],
        [6, 7, 8]
    ]
    for (let row = 0; row < a.length; row++) {
        document.write("row"+row+"<br>")
        for (let col = 0; col < a[row].length; col++) {
            document.write(a[row][col] + '<br>')
        }
    }

</script>
</body>
</html>
