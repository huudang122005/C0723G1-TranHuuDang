<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("nhập vào 1 số :");
    let num = [1, 2, -2, 3, -6, 7, -9];
    let index = -1;
    for (let i = 0; i < num.length; i++) {
        if (value === num[i]) {
            index = i
        }
    }
    if (index > -1) {
        alert("Value " + value + "found at " + index);
    }else {
        alert("value"+ value+"not found");
    }


</script>
</body>
</html>
