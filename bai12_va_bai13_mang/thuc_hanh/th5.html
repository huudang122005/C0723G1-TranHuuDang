<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Caro Game Simple</p>
<div id="theDiv"></div>
<button onclick="">Change Value</button>
<script>
    let b = document.getElementById('theDiv');
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }
    for (let i = 0; i < 5; i++) {
        data = data + "<br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br><br>"
    b.innerHTML = data;
</script>
</body>
</html>
