<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let check = +prompt("nhập vào một số để check");
    isPrime(check);
    function isPrime(check) {
        let flag = false;
        if (check < 2) {
            alert(check + " ko phải là số nguyên tố");
        } else {
            for (let i = 1; i < check-1 ; i++) {
                if (check % i === 0) {
                    flag = false;
                } else {
                    flag = true;
                }
            }
            if (flag) {
                alert(check + "là số nguyên tố");
            } else {
                alert(check + "ko phải là số nguyên tố");
            }
        }
    }
</script>
</body>
</html>
