<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6</title>
</head>
<body>
<script>
    let number = +prompt("nhập vào một số để kiểm tra ");

    function checkNumber() {
        if (number > 0 && number % 1 === 0) {
            return true;
        } else {
            return false;
        }
    }

    document.write(checkNumber(number));
</script>
</body>
</html>
