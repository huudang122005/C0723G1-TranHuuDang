<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
<script>
    let pi = Math.PI;
    let number = +prompt("Nhập vào bán kính hình tròn");
    let chuVi;
    let dienTich;

    function tinhDienTich() {
        dienTich = pi * number * number;
        return dienTich;
    }

    function tinhChuVi() {
        chuVi = 2 * pi * number;
        return chuVi;
    }

    document.write("Chu vi của hình tròn là: " + tinhChuVi(number) + "</br>");
    document.write("Diện tích cua hình tròn là: " + tinhDienTich(number));
</script>
</body>
</html>
