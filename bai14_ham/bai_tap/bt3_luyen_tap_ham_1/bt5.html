<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let inputStar = prompt("Nhập vào tên ngôi sao: ");

    function checkStar(inputStar) {
        for (let i = 0; i < star1.length; i++) {
            if (inputStar === star1[i]) {
                return star2[i];
            }
        }
        return "không tìm thấy sao";
    }

    document.write(checkStar(inputStar));
</script>
</body>
</html>
