<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th1</title>
</head>
<body>
<script>
    let number1 = +prompt("nhap vao ngay sinh cua ban");
    let number2 = +prompt("nhap vao thang sinh cua ban");
    let number3 = +prompt("nhap vao nam sinh cua ban");
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    };
    let date = new MyDate(number1, number2, number3);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    document.write(day + "/" + month + "/" + year)
</script>
</body>
</html>
